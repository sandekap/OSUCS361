    <title>
        Add a house to your not interested list.
    </title>
</head>


<body>
    <nav class = "global">
        <a href =./gallery.html>Back</a>
    </nav>
<form action ="notInterested.html" method="GET" id="form">
    <label for ="address">Address:</label><br>
    <input type ="text" id="address" name="address"><br>
    <label for="description">Provide a description about what you fo not like about this house</label><br>
    <input type="text" id="description" name="description">
    <input type = "submit" value="Add To Not Interested List" onclick ="addHouse()">
</form>
</body>
<script>
    function addHouse(){
        if(typeof(localStorage) != "undefined"){
            localStorage.address = document.getElementById("address").value
            localStorage.description = document.getElementById("description").value
        }
        document.getElementById("form").submit
    }
</script>
